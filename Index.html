<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickNote</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="blurBackground">
      <header>
        <div class="container">
          <h2>QuickNote</h2>
          <div class="buttongroup">
            <button id="button1" onclick="openNoteDialog()">Add Note</button>
            <button id="button2">ðŸŒ™</button>
          </div>
        </div>
      </header>

      <main id="notes_container" class="notes_container"></main>
    </div>

    <dialog id="notesDialog">
      <form id="noteForm">
        <h3 class="dialog_title">New Note</h3>
        <input
          type="text"
          id="title"
          placeholder="Enter your title.."
          required
        />
        <textarea
          rows="5"
          id="content"
          placeholder="Write your notes here..."
          required
        ></textarea>
        <div class="dialog_button">
          <button type="submit">Save</button>
          <button type="button" onclick="closeNoteDialog()">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
